<html>
    <head>
        <title>Temperature Convertion</title>
        <link rel="stylesheet" href="style.css">
        <script src="displayValue.js"></script>
    </head>
    <body>
        <h1>TEMPERATURE CONVERTION</h1>
        <div class="center-form">
        <form>
            <br><br>
            <h2>Celsius to Fahrenheit</h2>
            <p>
                The celsiusToFahrenheit JavaScript function converts a temperature from degrees Celsius to degrees
                 Fahrenheit using the formula (celsius * 9/5) + 32. It takes a temperature in Celsius as input and
                  returns the equivalent temperature in Fahrenheit.
            </p>
            <br><br>
            <div class="temp">
                <label for="celsius">Celisus: </label>
                <input type="text" id="celsiusInput" placeholder="Enter Celsius"><br><br>
            </div>
            <div class="temp">
                <label for="fahrenheit">Fahrenheit: </label>
                <input type="text" id="fahrenheitInput" placeholder="Fahrenheit Temp"><br><br>
            </div>
            <div class="but">
                <button type='button' onclick='convert()' id='btn'>Convert</button>
                <button type='reset'>Reset</button>
            </div>
        </form>
    </div>
    </body>
</html>
